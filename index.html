<!DOCTYPE html>
<html>
<head>
    <title>Resize</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.6/umd.js" integrity="sha512-8To59Fuk2LydTBEdmCG49DA88nGf8CRNj3jFeJk6bLkgbV3KYuTpraGghUihIq8LRG1jTDHA1IKRPHbKfVyqLw==" crossorigin="anonymous"></script>
    <script defer src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <form id="form" action="#">
        <div>
            <label for="emoji-url">Emoji/URL</label>
            <input id="emoji-url" required value="watermelon">
        </div>
        <div>
            <label for="width">Width (px)</label>
            <input id="width" type="number" value="300">
        </div>
        <div>
            <button type="submit">Go!</button>
        </div>
    </form>
    <div id="result">
        <img id="img">
    </div>
</body>
</html>
